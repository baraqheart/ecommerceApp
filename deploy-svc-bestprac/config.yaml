  name: redis-cart
  labels:
    app: redis-cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-cart
  template:
    metadata:
      labels:
        app: redis-cart
    spec:
      containers:
      - name:  redis
        image: redis:alpine
        livenessProbe:
          InitialDelaySeconds: 5
          periodSeconds: 5 
          exec: 
            command: ["/bin/grpc_health", "-addr=:6379"]
        readinesProbe:
          initialDelayseconds: 5
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health", "-addr=:6379"]
        volumeMounts: 
        - name: redis-data
          mountPath: /data
        ports:
        - containerPort: 6379
      volumes:
      - name: redis-data
        emptyDir: {} 

