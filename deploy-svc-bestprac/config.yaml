apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailservice
  labels:
    app: emailservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emailservice
  template:
    metadata:
      labels:
        app: emailservice
    spec:
      containers:
      - name:  serviceservice
        image: gcr.io/google-samples/microservices-demo/emailservice:v0.2.3
        livenessProbe:
          InitialDelaySeconds: 5
          periodSeconds: 5 
          exec: 
            command: ["/bin/grpc_health", "-addr=:8080"]
        readinesProbe:
          initialDelayseconds: 5 
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health", "-addr=:8080"]
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"

---
apiVersion: v1
kind: Service
metadata:
  name: emailservice
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: emailservice
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

